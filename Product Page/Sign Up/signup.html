<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e402329cbc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="container-sgnp">
        <div class="login-box">
            <div class="login-content">
                <h1>
                    Sign Up
                </h1>
                <div class="wrap">
                    <h2>Name</h2>
                    <span><i class="fa-solid fa-user "></i></span>
                    <label for="name">
                        <input type="text" name="name" id="name" placeholder="Type your Full Name">
                    </label>
                </div>
                <div class="wrap">
                    <h2>Email ID</h2>
                    <span><i class="fa-solid fa-envelope"></i></span>
                    <label for="enail">
                        <input type="text" name="enail" id="enail" placeholder="Type your Email ID">
                    </label>
                </div>
                <div class="wrap">
                    <h2>Username</h2>
                    <span><i class="fa-solid fa-user-pen"></i></i></span>
                    <label for="username">
                        <input type="text" name="username" id="username" placeholder="Choose your Username">
                    </label>
                </div>
                <div class="wrap">
                    <h2>Password</h2>
                    <span class="pwd-icons"><i class="fa-solid fa-lock"></i><i id="view-pwd" class="fa-solid fa-eye-slash"></i></span>
                    <label for="password">
                        <input type="password" name="password" id="password" placeholder="Choose your Password">
                    </label>
                </div>
                <div class="wrap-password">
                    <h2>Confirm Password</h2>
                    <span class="pwd-icons"><i class="fa-solid fa-lock"></i><a href="#"><i id="view-pwd" class="fa-solid fa-eye"></i></a></span>
                    <label for="confirm-password">
                        <input type="text" name="confirm-password" id="confirm-password" placeholder="Confirm your Password">
                    </label>
                </div>
                <h3>Already a User? Login in <a href="#">Here</a></h3>
                <button type="button" >LOGIN</button>
            </div>
        </div>
    </div>
</body>

</html>
